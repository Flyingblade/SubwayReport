    <script type="text/javascript">
        $('.form_date').datetimepicker({
             language: 'zh-CN',
             format: 'yyyy-mm',
             weekStart: 1,
             autoclose: true,
             startView: 3,
             minView: 3,
             forceParse: false,
        });
        $(document).ready(function(){
            var arr = new Array();
            $("#repo_select").change(function(){
                var options = $("#repo_select").val();
                if(options == "basic_repo"){
                    $("#b_repo").css("display","flex");
                    $("#u_repo").css("display","none");
                }else if(options == "user_repo"){
                    $("#u_repo").css("display","flex");
                    $("#b_repo").css("display","none");
                }
            });
            $(".btn").click(function(){
                if($(this).hasClass("btn-default")){
                    $(this).toggleClass("btn-info");
                    arr.push();  //todo
                }else if($(this).hasClass("btn-info")){
                    $(this).toggleClass("btn-default");
                    var index = arr.indexOf("");//todo
                    if(index>-1){
                        arr.splice(index, 1);
                    }
                }
            });
            $("#submit").click(function(){
                var city = $("input[type='radio']:checked").val();
